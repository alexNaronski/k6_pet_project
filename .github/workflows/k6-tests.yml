name: k6 Load Tests

on:
  push:
    branches:
      - add_test

jobs:
  k6_local_test:
    name: k6 local test run - matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_file: [
          'scripts/load-test.js',
          'scripts/perfomance_tests.js',
          'scripts/soak_tests.js',
          'scripts/spike_tests.js',
          'scripts/stress_tests.js'
        ]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Run local k6 test
        uses: grafana/k6-action@v0.2.0
        with:
          filename: ${{ matrix.test_file }}
          flags: --out json=results-${{ matrix.test_file }}.json

      - name: Upload performance test results
        uses: actions/upload-artifact@v4
        with:
          name: k6-reports
          path: results-*.json